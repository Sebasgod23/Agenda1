<ion-content [fullscreen]="true" class="login-content">
  <div id="container">
    <strong>Iniciar Sesión</strong>

    <!-- Input para Username -->
    <ion-item lines="none" class="input-item">
      <ion-input 
        type="text" 
        placeholder=".." 
        [(ngModel)]="username" 
        (input)="validateFields()">
      </ion-input>
    </ion-item>

    <!-- Input para Password -->
    <ion-item lines="none" class="input-item">
      <ion-input 
        type="password" 
        placeholder="**" 
        [(ngModel)]="password" 
        (input)="validateFields()">
      </ion-input>
    </ion-item>

    <!-- Botón de Ingreso -->
    <ion-button  [disabled]="!isValid" (click)="showModal()">
      Ingresar
    </ion-button>

    <!-- Botón de Registro -->
    <ion-button fill="clear" (click)="goToRegister()" class="register-btn">
      Regístrate
    </ion-button>
  </div>
</ion-content>
